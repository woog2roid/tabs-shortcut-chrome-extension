<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./popup.css" rel="stylesheet">
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./popup.js" async></script>
    <title>Tabs Shortcut</title>
</head>
<body>
    <header>
        <div id = "header-title">Tabs Shortcut</div>
        <div id = "header-details">"This extension will help you open several tabs at once."</div>
    </header>
    <section>
        <details class = "list">
            <summary class = "list-title">
                Tab Bundle Lists
                <img id = "list-plus-img" class = "hoverable" src="../images/plus.svg" alt = " ">
                
                <form id = "list-plus">
                    <label id = "add-bundle" class = "list-control">Bundle Name to add: <input type= "text" size = "14" placeholder = "enter bundle name" autofocus required></label>
                </form>
            </summary> 
            <dic id = "list-items"/>
        </details>
        <div id = "setting" class = "hoverable">
            <img class = "img-14px" src="../images/gear.svg" alt = " "> Tab List Administration
        </div>
    </section>
</body>
</html>
