<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./popup.css" rel="stylesheet">
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./popup.js" async></script>
    <title>Tabs Shortcut</title>
</head>

<body>
    <header>
        <div id = "header-title">Tabs Shortcut</div>
        <div id = "header-details">"This extension will help you open several tabs at once."</div>
    </header>

    <section>
        <details class = "list">
            <summary class = "list-header">
                Tab Bundle List
                <img id = "list-adder-icon" class = "hover-gray" src="../images/plus.svg" alt = " ">                
                <form id = "list-adder">
                    <label id = "adder-module">Bundle Name to add:
                        <input id = "adder-module-input" type= "text" size = "14" placeholder = "enter bundle name" autofocus required>
                    </label>
                </form>
            </summary>
            <div id = "list-items">
            </div>
        </details>

        <div id = "details" class = "hover-gray">
            <img id = "details-gear-icon" src="../images/gear.svg" alt = " "> Tab Bundle Details
        </div>
    </section>
</body>
</html>
